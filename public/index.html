<!DOCTYPE html>
<html>
<head>

	<title>3D虚拟视频会议室
	</title>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

	<!-- <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2.3.0/dist/socket.io.js" integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo=" crossorigin="anonymous"></script> -->
	<script crossorigin="anonymous" integrity="sha512-YybopSVjZU0fe8TY4YDuQbP5bhwpGBE/T6eBUEZ0usM72IWBfWrgVI13qfX4V2A/W7Hdqnm7PIOYOwP9YHnICw==" src="https://lib.baomitu.com/socket.io/3.1.2/socket.io.js"></script>
	<script src="js/libs/three.min.js"></script>
	<script src="js/libs/playerControls.js"></script>
	<script src="js/libs/OBJLoader.js"></script>
	<script src="js/libs/gltf-loader.js"></script>
	<script src="js/libs/MTLLoader.js"></script>
	<script src="js/libs/DDSLoader.js"></script>
	<script src="js/libs/fflate.min.js"></script>
	<script src="js/libs/FBXLoader.js"></script>
	<script src="js/scene.js"></script>
	<script src="js/index.js"></script>
	<script src="https://rawgit.com/google/draco/master/javascript/example/DRACOLoader.js"></script>

	<style>
		body {
			overflow: hidden;
		}
		#info {
			padding: 1em;
			border: 1em;
			color: rgb(223, 223, 223);
		}
		#photo {
		margin-left: 400px;	
		}

		.mask{
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0,0,0,1);
			z-index: 100;
			display: none;
		}
		.modal{
			pointer-events:auto;
			position: absolute;
			top: 50%;
			left: 50%;
			width: 600px;
			transform: translate(-50%,-50%);
			border-radius: 5px;
			background: #fff;
			box-shadow: 2px 3px 20px rgba(0,0,0,0.2);
			z-index: 120;
			display: none;
		}
		.modal .modal-header{
			height: 50px;
			border-bottom: 1px solid #f5f5f5;
			padding: 0 15px;
		}
		.modal .modal-header p {
			line-height: 50px;
			display: inline-block;
		}
		.modal .modal-header .title{	
			font-size: 18px;
			color: #333;
		}
		.modal .modal-header .close{
			float: right;
			font-size: 26px;
			margin-top: -2px;
			color: #9C9FA4;
			cursor: default;
		}
		.modal .modal-content{
			min-height: 100px;
			padding: 0 15px;
		}
		.modal .modal-content .title{
			font-size: 18px;
			color: #333;
			margin: 10px 5px;
		}
		.modal .modal-content .content{
			font-size: 18px;
			color: #333;
			margin: 10px 5px;
			height: 60px;
		}	
		.modal .modal-content  input{
			width: 100%;
			height: 40px;
			z-index: 9999;
		}	
		.modal .modal-footer .btn{
			padding: 0 20px;
			height: 36px;
			line-height: 36px;
			color: white;
			background: #409EFF;
			border: none;
		}
		.modal .modal-footer{
			border-top: 1px solid #f5f5f5;
			padding: 15px;
			text-align: right;
 
		}
		.container{
			pointer-events:none;
		}
		.container::after{
			content:"";
			display: block;
			clear: both;
		}

	</style>


</head>

<body style="margin: 0; padding: 0">
	<div class="container">
		<div class="modal">
			<div class="modal-header">
				<p class="title">请输入会议房间和参会者昵称</p>
				<p class="close">×</p>
			</div>
			<div class="modal-content">
				<div class="title">姓名</div>
				<div class="content"><input type="text" placeholder="输入姓名" value="" id="nameContent"></div>
				<div class="title">房间名</div>
				<div class="content"><input type="text" placeholder="输入房间名" value="" id="homeContent"></div>
				<div class="title">口令</div>
				<div class="content"><input type="text" placeholder="输入口令" value="" id="passContent"></div>
			</div>
			<div class="modal-footer">
				<button class="close btn">加入会议</button>
			</div>
		</div>
		<div class="mask"></div>
	</div>
	<!-- WebGL context -->
	<div id="gl_context"></div>
	<canvas id="photo"></canvas>


</body>

</html>
